<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="date.css">
    <title>Date and time</title>
</head>
<body>
    <div class="container">
        <div class="time-container-glare">
            <div class="time-container">
            </div>
        </div>
    </div>
    <script src="date.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".time-container-glare"), {
		max: 5,
		speed: 100,
        glare: true,
        "max-glare": 1
	});
    </script>
</body>
</html>
